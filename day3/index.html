<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Day 3 | Playing with CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="playground">
        <h1>Playing with <strong>CSS</strong> Variables and <strong>JS</strong></h1>
        <div id="control-panel">
            <label for="blur">Blur: </label>
            <input type="range" min="0" max="20" value="2" id="blur">

            <label for="blur">Spacing: </label>
            <input type="range" min="0" max="100" value="10" id="spacing">

            <label for="blur">Color: </label>
            <input type="color" id="color">
        </div>
        <img src="kenya-1883654_640.jpg" alt="Two zebras in savanna">
    </div>
    <script src="script.js"></script>
